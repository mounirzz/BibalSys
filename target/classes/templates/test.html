		<script

		<script
			src="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>



		<script>
			$(".btn[data-target='#myModal']")
					.click(
							function() {
								var columnHeadings = $("thead th").map(
										function() {
											return $(this).text();
										}).get();
								columnHeadings.pop();
								var columnValues = $(this).parent().siblings()
										.map(function() {
											return $(this).text();
										}).get();
								var modalBody = $('<div id="modalContent"></div>');
								var modalForm = $('<form role="form" name="modalForm" action="putYourPHPActionHere.php" method="post"></form>');
								$
										.each(
												columnHeadings,
												function(i, columnHeader) {
													var formGroup = $('<div class="form-group"></div>');
													formGroup
															.append('<label for="'+columnHeader+'">'
																	+ columnHeader
																	+ '</label>');
													formGroup
															.append('<input class="form-control" name="'+columnHeader+i+'" id="'+columnHeader+i+'" value="'+columnValues[i]+'" />');
													modalForm.append(formGroup);
												});
								modalBody.append(modalForm);
								$('.modal-body').html(modalBody);
							});
			$('.modal-footer .btn-primary').click(function() {
				$('form[name="modalForm"]').submit();
			});
		</script>
